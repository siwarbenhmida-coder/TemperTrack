        .button-container {

        .Btn {
            width: 300px;
            height: 100px;
            border-radius: 20px;
            border: 2px solid rgb(253, 253, 253); /* Violet border */
            background-color: transparent; /* Transparent background */
            color: rgb(255, 255, 255); /* Violet text */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Bangers', cursive;
            font-size: 12px;
            letter-spacing: 1px;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
            position: relative; /* For sparkles */
        }

        .Btn:hover {
            background-color: rgb(255, 208, 1); /* Background color on hover */
            color: white; /* Text color on hover */
        }
        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* White color for stars */
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: starAnimation 3s infinite;
            pointer-events: none;
        }

        @keyframes starAnimation {
            0% {
                transform: scale(0.5) translateY(0);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.2) translateY(-30px);
                opacity: 1;
            }
            100% {
                transform: scale(0.5) translateY(-60px);
                opacity: 0;
            }
        }
        </style>

    <script>
        // Créer des étoiles dynamiquement
        const body = document.body;

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');

            // Position aléatoire
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;

            // Taille aléatoire
            const size = Math.random() * 10 + 5; // Entre 5px et 15px
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;

            // Ajouter l'étoile
            body.appendChild(star);

            // Supprimer l'étoile après l'animation
            setTimeout(() => {
                star.remove();
            }, 3000); // Correspond à la durée de l'animation
        }

        // Générer des étoiles toutes les 200ms
        setInterval(createStar, 200);
    </script>
